<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="txtvel"> Km/h 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var txtv = document.querySelector('input#txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = (`<p>Sua velocidade atual é ${vel} km/h</p>`)
        if(vel > 60){
            res.innerHTML += ('Você foi <strong>MULTADO</strong>')
        }else{
            res.innerHTML += ('Você <strong>não</strong> foi multado!')
        }
        }
    </script>
</body>
</html>
