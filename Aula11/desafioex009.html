<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Indicador de nacionalidade</h1>
    Você nasceu em <input type="text" name="pais" id="pais">
    <input type="button" value="confirmar" onclick="checar()">
    <div id="res"></div>
    <div id="checar"></div>
    <script>
        function checar(){
        var pais = (document.querySelector('input#pais'))
        var res = (document.querySelector('div#res'))
        if (pais.value == 'Brasil'){
            res.innerHTML = ('Você é <strong>BRASILEIRO</strong>')
        }else{
            res.innerHTML = ('Você é <strong>ESTRANGEIRO</strong>')
        }
        }
    </script>
</body>
</html>
