<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número'))/*Guarda os dados em uma variavel e converte para inteiro*/
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert('A soma dos números é ' + s)
        
    </script>
</body>
</html>
